<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Star Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="../../style.css" rel="stylesheet" type="text/css" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>

<body>
<div class="topnav"></div>
    <h1>Star calculator</h1>
      <p>Put the mass of the star in solar masses into the mass field.</p>
      <p>NOTE that the luminosity values are defined relative to the sun being 1.</p>
      <label for="mass">Mass:</label><br><textarea name="" id="mass" cols="250" rows="1" oninput="updateFields()"></textarea><br>
      <label for="luminosity">Luminosity:</label><textarea name="" id="luminosity" cols="250" rows="1" disabled></textarea><br>
      <label for="diameter">Diameter:</label><textarea name="" id="diameter" cols="250" rows="1" disabled></textarea><br>
      <label for="temp">Surface temperature:</label><textarea name="" id="temp" cols="250" rows="1" disabled></textarea><br>
      <label for="lifetime">Lifetime:</label><textarea name="" id="lifetime" cols="250" rows="1" disabled></textarea><br>
      <label for="ihb">Inner habitable boundary:</label><textarea name="" id="ihb" cols="250" rows="1" disabled></textarea><br>
      <label for="ohb">Outer habitable boundary:</label><textarea name="" id="ohb" cols="250" rows="1" disabled></textarea><br>
      <label for="ipb">Inner planetary boundary:</label><textarea name="" id="ipb" cols="250" rows="1" disabled></textarea><br>
      <label for="opb">Outer planetary boundary:</label><textarea name="" id="opb" cols="250" rows="1" disabled></textarea><br>
      <label for="frost">Frost line:</label>
      <textarea name="" id="frost" cols="250" rows="1" disabled="disabled"></textarea><br>
    <script src="starcalc.js"></script>
    <script src="https://xorol.github.io/topnav.js"></script>
  </body>
</html>
